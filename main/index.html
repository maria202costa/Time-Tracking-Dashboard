<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time tracking Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/776b8e06f9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="main-container">
        <section class="profile-div">
            <div class="avatar">
                <img src="/images/image-jeremy.png" alt="Image Avatar">
                <p>Report for<h1>Jeremy Robson</h1></p>
            </div>
            <div class="switch-btn">
                <button id="daily-btn">Daily</button>
                <button id="weekly-btn">Weekly</button>
                <button id="monthly-btn">Monthly</button>
            </div>
        </section>
        <section class="dashboard-div"></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
